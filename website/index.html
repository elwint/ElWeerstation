<!DOCTYPE html>
<html lang="en">
<head>
	<title>Equipo Bajo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
<div id="wrapper">
	<div id="navbar">
		<ul class"tab">
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('Dashboard')" id="defaultOpen">Dashboard</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('Temperature')">Temperature</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('DewPoint')">Dew point</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('AirPressure')">Air pressure</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('Visibility')">Visibility</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('RainFall')">Rain fall</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('SnowDepth')">Snow depth</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('Cloudiness')">Cloudiness</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="loadPage('WindSpeed')">Wind speed</a></li>
		</ul>
	</div>

	<div id="filters">
		<select id="station_filter">
			<option>Station</option>
		</select>
	</div>
	
	<div id="Dashboard" class="tabcontent">
			<div id="content">
				<h2>Dashboard</h2>
				<div style="width:49%; display: inline-block">
					<h3>Real-time wind-force</h3>
					<canvas id="windForceChart"></canvas>
				</div>
				<div style="float:right; width:49%; display: inline-block">
					<h3>Highest peak rain</h3>
					<canvas id="highestPeakChart"></canvas>
				</div>
			</div>
	</div>
	
	<div id="Temperature" class="tabcontent">
		<div id="content">
			<h2>Temperature</h2>
			<canvas id="temperatureChart" height="290px" width="1000px"></canvas>
		</div>
	</div>

	<div id="DewPoint" class="tabcontent">
		<div id="content">
			<h2>Dew Point</h2>
			<canvas id="dewPointChart" height="290px" width="1000px"></canvas>
		</div>
	</div>
	
	<div id="AirPressure" class="tabcontent">
		<div id="content">
			<h2>Air Pressure</h2>
			<canvas id="airPressureChart" height="290px" width="1000px"></canvas>
		</div>
	</div>
	
	<div id="Visibility" class="tabcontent">
		<div id="content">
			<h2>Visibility</h2>
			<canvas id="visibilityChart" height="290px" width="1000px"></canvas>
		</div>
	</div>
	
	<div id="RainFall" class="tabcontent">
		<div id="content">
			<h2>Rain Fall</h2>
			<canvas id="rainFallChart" height="290px" width="1000px"></canvas>
		</div>
	</div>
	
	<div id="SnowDepth" class="tabcontent">
		<div id="content">
			<h2>Snow Depth</h2>
			<canvas id="snowDepthChart" height="290px" width="1000px"></canvas>
		</div>
	</div>
	
	<div id="Cloudiness" class="tabcontent">
		<div id="content">
			<h2>Cloudiness</h2>
			<canvas id="cloudinessChart" height="290px" width="1000px"></canvas>
		</div>
	</div>
	
	<div id="WindSpeed" class="tabcontent">
		<div id="content">
			<h2>Wind Force</h2>
			<canvas id="windSpeedChart" height="290px" width="1000px"></canvas>
		</div>
	</div>	
</div>
	<script src="Chart.bundle.js"></script>
	<script src="main.js"></script>
</body>
</html>
